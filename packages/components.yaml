components:
  schemas:

    Event:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        player:
          type: string
        count:
          type: number
        x:
          type: number
        y:
          type: number
        z:
          type: number
        server:
          type: string
        sourceIP:
          type: string
      example:
        name: joined-network
        player: 4Ply
        server: lobby
        sourceIP: "127.0.0.1"
        x: 0
        y: 0
        z: 0
        count: 1

    Card:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        player:
          type: string
        server:
          type: string
        deckId:
          type: string
      example:
        name: moment_of_clarity
        player: 4Ply
        server: lobby
        deckId: "1"

    Item:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        player:
          type: string
        server:
          type: string
      example:
        name: crown
        player: 4Ply
        server: lobby

    Task:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
        arguments:
          type: array
          items:
            type: string
        targetPlayer:
          type: string
        server:
          type: string
        sourceIP:
          type: string
      example:
        type: bungee-message
        targetPlayer: 4Ply
        arguments:
          - Connect
          - builders
        server: lobby
        sourceIP: "127.0.0.1"

    Score:
      type: object
      properties:
        id:
          type: string
        player:
          type: string
        key:
          type: string
        value:
          type: number
      example:
        player: 4Ply
        key: do2.wins
        value: 1

    StatusSection:
      type: object
      properties:
        header:
          type: string
        lines:
          type: array
          items:
            type: object
            properties:
              key:
                type: string
              value:
                type: number
      example:
        header: Instances
        lines:
          - key: Total
            value: 3

    Status:
      type: array
      items:
        type: object
        $ref: '#/components/schemas/StatusSection'
      example:
        - header: Instances
          lines:
            - key: Total
              value: 3

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

  responses:
    DuplicateEmail:
      description: Email already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Email already taken
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            message: Please authenticate
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
